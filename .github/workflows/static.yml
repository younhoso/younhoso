name: Deploy Vite Project

on:
  push:
    paths:
      - "motion-min-project/**" # 이 폴더의 변경사항이 있을 때만 작동
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18" # 원하는 Node.js 버전

      - name: Install dependencies
        run: |
          cd motion-min-project  # Vite 프로젝트 폴더로 이동
          run: npm install

      - name: Build project
        run: |
          cd motion-min-projec  # Vite 프로젝트 폴더로 이동
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./motion-min-projec/dist # motion-min-projec 폴더 안의 dist를 배포
