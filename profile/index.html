<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>프로필 | 웹 명함</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- 프로필 카드 -->
      <div class="profile-card">
        <div class="profile-header">
          <div class="profile-image">
            <img src="./img/propil.jpeg" alt="프로필" id="profileImg" />
          </div>
          <div class="profile-info">
            <h1 class="profile-name">소윤호</h1>
            <p class="profile-role">GospelFix (가스펄픽스) 대표</p>
          </div>
        </div>
        <p class="profile-bio">
          심플함 속에 완벽함을 담습니다.<br />
          미니멀하지만 강력한, 당신의 비즈니스를 위한 프리미엄 웹 솔루션.
        </p>
      </div>

      <!-- 연락처 섹션 -->
      <div class="section">
        <h2 class="section-title">연락처</h2>
        <div class="card">
          <a href="mailto:hello@email.com" class="list-item">
            <div class="item-icon email">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                />
                <polyline points="22,6 12,13 2,6" />
              </svg>
            </div>
            <div class="item-content">
              <span class="item-label">이메일</span>
              <span class="item-value">thdbsgh3443@kakao.com</span>
            </div>
            <div class="item-arrow">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polyline points="9 18 15 12 9 6" />
              </svg>
            </div>
          </a>
          <a href="tel:010-1234-5678" class="list-item">
            <div class="item-icon phone">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
                />
              </svg>
            </div>
            <div class="item-content">
              <span class="item-label">전화번호</span>
              <span class="item-value">010-3388-2024</span>
            </div>
            <div class="item-arrow">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polyline points="9 18 15 12 9 6" />
              </svg>
            </div>
          </a>
        </div>
      </div>

      <!-- 소셜 섹션 -->

        <h2 class="section-title">소셜</h2>
        <div class="card">
          <a
            href="https://instagram.com/soyounho"
            class="list-item"
            target="_blank"
          >
            <div class="item-icon instagram">
              <svg viewBox="0 0 24 24" fill="currentColor">

            </div>
            <div class="item-content">
              <span class="item-label">Instagram</span>
              <span class="item-value">@soyounho</span>
            </div>
            <div class="item-arrow">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polyline points="9 18 15 12 9 6" />
              </svg>
            </div>
          </a>
          <a href="https://github.com/younhoso" class="list-item">
            <div class="item-icon github">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path

                />
              </svg>
            </div>
            <div class="item-content">
              <span class="item-label">GitHub</span>
              <span class="item-value">github.com/younhoso</span>
            </div>
            <div class="item-arrow">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polyline points="9 18 15 12 9 6" />
              </svg>

        </div>

      <!-- 포트폴리오 섹션 -->
      <div class="section">
        <h2 class="section-title">포트폴리오</h2>
        <div class="card">
          <a href="javascript:void(0);" class="list-item">
            <div class="item-icon web">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="12" cy="12" r="10" />
                <line x1="2" y1="12" x2="22" y2="12" />
                <path
                  d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"
                />
              </svg>
            </div>
            <div class="item-content">
              <span class="item-label">웹사이트</span>
              <span class="item-value preparing">준비중</span>
            </div>
            <div class="item-arrow">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polyline points="9 18 15 12 9 6" />
              </svg>
            </div>
          </a>
          <a href="https://triplexlab.tistory.com" class="list-item">
            <div class="item-icon blog">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M12 19l7-7 3 3-7 7-3-3z" />
                <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z" />
                <path d="M2 2l7.586 7.586" />
                <circle cx="11" cy="11" r="2" />
              </svg>
            </div>
            <div class="item-content">
              <span class="item-label">블로그</span>
              <span class="item-value">기술 블로그</span>
            </div>
            <div class="item-arrow">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polyline points="9 18 15 12 9 6" />
              </svg>
            </div>
          </a>
        </div>
      </div>

      <!-- 하단 버튼 -->
      <button class="contact-button" onclick="shareProfile()">
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <circle cx="18" cy="5" r="3" />
          <circle cx="6" cy="12" r="3" />
          <circle cx="18" cy="19" r="3" />
          <line x1="8.59" y1="13.51" x2="15.42" y2="17.49" />
          <line x1="15.41" y1="6.51" x2="8.59" y2="10.49" />
        </svg>
        프로필 공유하기
      </button>

      <!-- 푸터 -->
      <footer class="footer">
        <p>Last updated 2025.01</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
