<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>무한롤링</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/swiper.css" />
  <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
  <div class="main-wrap"> 
     <!-- HISTORY 영역 --> 
     <div class="history section">
      <!-- HISTORY PC 영역 -->
      <div class="history_pc">
        <div class="title">HISTORY</div>
        <div class="title-section">
          <div class="container swiper history-swiper pc">
            <!-- 선택 영역 -->
            <div class="swiper-wrapper select-swiper">
              <!-- 서버와 통신하여 템플릿 삽입함. -->
            </div>
            <!-- 이미지 영역 -->
            <div class="thumbs-swiper">
              <div class="swiper-wrapper">
                 <!-- 서버와 통신하여 템플릿 삽입함. -->
              </div>
            </div>
          </div>

        </div>
      </div>
      
      <!-- HISTORY 모바일 영역 -->
      <div class="history_mo">
        <!-- 선택영역 -->
        <div class="title-section">
          <div class="container">
            <div class="history-swiper-pagination"></div>
          </div>
        </div>

        <!-- 이미지영역 -->
        <div class="content-section">
          <div class="swiper history-swiper mo">
            <div class="section-title pc_hide">HISTORY</div>
            <div class="swiper-wrapper">
              <!-- 서버와 통신하여 템플릿 삽입함. -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/jquery.js"></script>
  <script src="./js/swiper.js"></script>
  <script src="./js/index.js" type="module"></script>
</body>
</html>
