    <div class="WordSection1">
      <p class="a"><span>개인정보 제</span>3<span>자 제공 동의</span></p>

      <p class="a"> <span>제공 받는 자</span>: <span>㈜ 제너시스 비비큐 </span></p>

      <p class="a">
          - <span>목적</span>: <span>상품 및 경품</span>(<span>서비스</span>)
        <span>배송</span>(<span>전송</span>), <span>제품 설치</span>, <span>반품</span>,
        <span>환불</span>, <span>고객상담 등 </span>
      </p>

      <p class="a">
                  <span>정보통신서비스제공계약 및 전자상거래</span>(<span>통신판매</span>)<span
          >계약의 이행을 위해 필요한</span
        >
      </p>

      <p class="a">          <span>업무의 처리</span></p>

      <p class="a">
          - <span>항목</span>: <span>성명</span>, <span>전화번호</span>, <span>휴대폰번호</span>,
        <span>배송지 주소</span>, <span>이메일주소</span>, <span>통관고유부호</span>(<span
          >선택 시</span
        >)
      </p>

      <p class="a">  - <span>보유기간</span>: <span>서비스 이용기간 동안 보관</span></p>

      <p class="a">&nbsp;</p>

      <p class="a">
        <span style="font-family: 'Arial Unicode MS', sans-serif">※</span>
        <span>개인정보 제</span>3<span>자 제공에 대한 동의를 하지 않을 권리가 있으며</span>,
        <span>동의 거부 시 주문이 불가합니다</span>.
      </p>

      <p class="a">&nbsp;</p>
