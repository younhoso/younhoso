	}
	
	let tabButton = document.querySelectorAll('.main_tab li button');
    let tabSubBox = document.querySelectorAll('.sub_tab');
	tabButton.forEach(item => {
		item.addEventListener('click', (e) => {
			tabSubBox.forEach(itemBox => {
				let tabSubButtonState = item.getAttribute('data-filter');
				let tabContentsState = itemBox.getAttribute('data-item');
				if (tabSubButtonState == tabContentsState) {
					itemBox.classList.add('active')
				} else {
					itemBox.classList.remove('active')
				}
				tabButton.forEach(tabCheck => {
					tabCheck.classList.remove('active')
				})
			})
			item.classList.add('active');
		})
	})

</script>
